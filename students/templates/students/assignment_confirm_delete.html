{% extends 'students/base.html' %} 
{% block title %}Confirm Deletion
{% endblock%} 
{% block content %}
<div class="card text-center">
  <div class="card-body">
    <h3 class="card-title">Confirm Deletion</h3>
    <p class="card-text">
      Are you sure you want to delete the assignment "{{ object.title }}"? This
      will also delete all associated grades.
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'assignment-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'students/base.html' %}
{% block title %}Courses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Courses</h2>
    <a href="{% url 'course-add' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Course</a>
</div>

<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ course.title }}
                    <span>
                        <a href="{% url 'course-edit' course.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'course-delete' course.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i></a>
                    </span>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No courses found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

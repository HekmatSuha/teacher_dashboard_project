{% extends 'students/base.html' %}

{% block title %}Group List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Groups</h2>
    <a href="{% url 'group-add' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Group</a>
</div>

<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ group.name }}
                    <span>
                        <a href="{% url 'group-edit' group.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'group-delete' group.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i></a>
                    </span>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No groups found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
